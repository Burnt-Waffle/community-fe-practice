<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/components/header/header.css" rel="stylesheet" type="text/css">
    <link href="/public/components/layout/layout.css" rel="stylesheet" type="text/css">
    <link href="../signup/signup.css" rel="stylesheet" type="text/css">
    <title>아무말대잔치 회원정보수정</title>
</head>

<body>
    <!-- 공용 헤더 -->
    <header id="header-placeholder"></header>
    <!-- 회원가입 창 -->
    <section class="wrap">
        <h2 class="text">회원정보수정</h2>
        <main class="main-content">
            <!-- 회원가입 정보 입력 -->
            <form id="profile-edit-form">
                <div class="input">
                    <label>프로필 사진</label>
                    <div class="profile-image-preview">
                        <img id="profile-image-button" src="/assets/profile-default.png" alt="프로필 이미지 미리보기">
                    </div>
                    <input type="file" id="profile-image-upload" accept="image/*">
                </div>
                <div class="input">
                    <label>이메일</label>
                    <div class="user-email" id="user-email"></div>
                </div>
                <div class="input">
                    <label>닉네임</label>
                    <input name="nickname" id="nickname" placeholder="닉네임을 입력하세요" required>
                    <p id="nickname-helper" class="helper-text"></p>
                </div>
                <!-- 수정 버튼 -->
                <div class="buttons">
                    <button id="submit-button">수정하기</button>
                    <a href="">회원 탈퇴</a>
                </div>
            </form>
        </main>
    </section>
    <script src="change_profile.js" type="module"></script>
</body>

</html>
