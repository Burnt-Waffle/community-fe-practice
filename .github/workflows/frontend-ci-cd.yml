name: maru-frontend CICD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Clean install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
  
  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Private Registry Login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and Push Docker Image
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.REGISTRY_URL }}/frontend:latest .
          docker push ${{ secrets.REGISTRY_URL }}/frontend:latest

  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Check if Docker is installed
        id: check-docker
        run: |
          DOCKER_EXISTS=$(ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'command -v docker >/dev/null && echo "true" || echo "false"')
          echo "docker_exists=$DOCKER_EXISTS" >> $GITHUB_OUTPUT
      
      - name: Install Docker on EC2
        if: steps.check-docker.outputs.docker_exists == 'false'
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            sudo apt-get update
            sudo apt-get install -y \
              ca-certificates \
              curl \
              gnupg \
              lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
              | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
              https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) stable" \
              | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            sudo usermod -aG docker $USER
          EOF

      - name: Deploy to EC2 via Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            sudo chmod 666 /var/run/docker.sock
            cd /home/${{ secrets.SERVER_USER }}/frontend

            if docker ps | grep frontend-blue; then
              TARGET=green
              STOP=frontend-blue
            elif docker ps | grep frontend-green; then
              TARGET=blue
              STOP=frontend-green
            else
              TARGET=blue
              STOP=none
            fi

            echo "Deploying to: \$TARGET"
            docker compose pull frontend-\$TARGET
            docker compose up -d frontend-\$TARGET

            if [ "\$STOP" != "none" ]; then
              echo "Running health check..."
              for i in {1..10}; do
                sleep 2
                if docker exec frontend-\$TARGET curl -s http://localhost:3000/health; then
                  echo "Health check passed"
                  break
                elif [ \$i -eq 10 ]; then
                  echo "Health check failed. Rolling back..."
                  docker stop frontend-\$TARGET
                  docker compose restart \$STOP
                  exit 1
                fi
              done
            else
              echo "First deploy â€” skipping health check"
            fi

            echo "Switching Nginx to \$TARGET"
            sed -i "s/frontend-[a-z]\\+/frontend-\$TARGET/g" nginx-proxy.conf
            docker exec nginx-proxy nginx -s reload

            if [ "\$STOP" != "none" ]; then
              docker stop \$STOP || true 
            fi
          EOF